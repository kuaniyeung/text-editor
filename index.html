<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
  </head>
  <body>
    <h1>Simple Text Editor with Canvas API</h1>
    <form>
      <div class="row">
        <label for="canvas-size"
          >Canvas Size <span class="icon">(&#8505;)</span>:
          <div class="info">Number of character per row</div></label
        >
        <input
          type="number"
          name="canvas-size"
          id="canvas-size"
          class="input"
          min="2"
          step="2"
          value="40"
          required
        />
      </div>
      <div class="row">
        <label for="font-size">Font Size: </label>
        <input
          type="number"
          name="font-size"
          id="font-size"
          class="input"
          value="24"
          required
        />
      </div>
      <div class="row">
        <label for="color">Canvas Color: </label>
        <input
          type="color"
          name="color"
          class="input"
          id="color"
          value="#18d9f7"
          required
        />
      </div>
      <div>
        <button type="submit" value="Enter" id="submit">Enter</button>
      </div>
    </form>
    <div id="canvas-box"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
